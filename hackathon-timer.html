<!DOCTYPE html>

    <head>

        <link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <style type="text/css">
    		#snake-canvas {
    			position: absolute;

	</style>
        <title>rochack - press T for snake AI!</title>

    <body>
        <div class="container">
            <div class="box timers">
                <h1>current time</h1>
                <div class="timer">
                    <span id="time-hours">00</span>:<span id="time-mins">00</span>:<span id="time-secs">00</span> <span id="time-ampm">pm</span>
                </div>
				<h1><span id="thing-name">something</span> in</h1>
                <div class="timer">
                    <span id="thing-hours">00</span> <span class="time">hours</span>
                    <span id="thing-mins">00</span> <span class="time">minutes</span>
                    <span id="thing-secs">00</span> <span class="time">seconds</span>
                </div>

                    <span id="hacker-secs"></span> <span class="time">seconds</span>
                </div>
				-->
            </div>

            <script>
                setTimeout(function() {
                    location.reload();
                }, 15*60*1000);
                initTimers();
            </script>
