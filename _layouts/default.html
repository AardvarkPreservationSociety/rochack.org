<!DOCTYPE html>
<html>
    <head>
        <title>RocHack{% if page.title %} - {{ page.title }} {% endif %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/static/rochack.css" />
        <link rel="stylesheet" type="text/css" href="/static/skeleton.css" />
        <link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

        <script src="/static/rochack.js"></script>

        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

        {% if page.description %}
            <meta name="description" content="{{ page.description }}">
            <meta name="twitter:description" content="{{ page.description }}" />
            <meta property="og:description" content="{{ page.description }}" />
        {% else %}
            <meta name="description" content="{{ site.description }}">
            <meta name="twitter:description" content="{{ site.description }}" />
            <meta property="og:description" content="{{ site.description }}" />
        {% endif %}

        <meta property="og:site_name" content="RocHack" />
        <meta property="og:type" content="blog"/>
        {% if page.image %}
          <meta property="og:image" content="{{ page.image }}" />
          <meta name="twitter:image" content="{{ page.social-image }}" />
        {% else %}
          <meta property="og:image" content="{{ site.social-image }}" />
          <meta name="twitter:image" content="{{ site.social-image }}" />
        {% endif %}
        {% if page.title %}
            <meta property="og:title" content="{{ page.title }} - RocHack" />
            <meta name="twitter:title" content="{{ page.title }}" />
        {% else %}
            <meta property="og:title" content="RocHack" />
            <meta name="twitter:title" content="RocHack" />
        {% endif %}
        <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    </head>
    <body>

    {% unless page.hideNavigation == false %}
      {% include nav.html %}
    {% endunless %}

    {{ content }}

    <div class="container">
        <div class="six columns offset-by-five footer">
            <p>Made in snowy Rochester, New York<br /> All source available on <a href="https://github.com/RocHack/rochack.org">GitHub</a></p>
        </div>
    </div>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-35584323-1']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    </body>
</html>
