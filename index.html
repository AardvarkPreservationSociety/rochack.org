---
layout: default
width: narrow
---

<h2>Latest news</h2>
{% for post in site.posts %}
<div class="post">
    <div class="post_title">{{ post.title }}</div>
    <div class="post_meta">Posted by {{ post.author }} on {{post.date | date: "%B %d, %Y" }}</div>
    <div class="post_content">{{ post.content }}</div>
</div>
{% endfor %}
