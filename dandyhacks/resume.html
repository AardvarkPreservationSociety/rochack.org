<html>
<head>
    <title>RocHack - Spring '17 Hackathon </title>

    <link rel="stylesheet" type="text/css" href="css/hackathon.css" />
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="hackathon.js"></script>

    <!-- For DandyHacks title -->
    <link href='https://fonts.googleapis.com/css?family=Unica+One|Poiret+One|Abel|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans|Raleway|Open+Sans+Condensed:300|Abel|Quicksand' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/form-labels-on-top.css">
    <a id="mlh-trust-badge" style="position:fixed;top:0;right:50px;max-width:100px;width:10%;min-width: 60px;display:block;z-index:10000" href="https://mlh.io/seasons/s2016/events?utm_source=s2016&utm_medium=TrustBadge&utm_campaign=s2016" target="_blank"><img src="https://s3.amazonaws.com/logged-assets/trust-badge/s2016.png" alt="MLH Official - Spring 2016" style="width:100%;" ></a>
</head>


<body>

    <div>
        <div class="page main">
            <div class="greetings">
                <!-- How do you resize this?! >< -->
                <img src="images/logo.png" style="width: 50%">
                <h1 class="dandyhacks">DandyHacks '17 </h1>
                <h3> CS | Data Science </h3>
                <div>
                    <form class="form-labels-on-top" method="post" action="http://urnewman.org/dandyhacks" enctype="multipart/form-data" id="file-form">
                        <div class="form-title-row">
                            <h1>Upload Your Resume</h1>
                            <div class="form-row">
                                <label>
                                    <span>Email Address</span>
                                    <input type="email" name="email" id="email" required>
                                </label>
                                <div class="form-row">
                                    <label>
                                        <span>Resume (.pdf only)</span>
                                    </label>
                                    <input type="file" name="fileToUpload" id="fileToUpload" required>
                                </div>
                                <div class="form-row">
                                    <button type="submit" id="submit-form">Submit Form</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
